  <div id="preview" style="display: none;">
  <iframe width="560" height="315" src="https://www.youtube.com/embed/hnNJXOXiURo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
 </div>

 <script>
  var clientId = "64547836f8835212eff12447";
  const flagKey = 'course-preview';
  const context = {
          kind: 'user',
          key: 'example-context-key',
          name: 'Sandy'
        };
  var ldclient = window.LDClient.initialize(clientId, context);

  ldclient.on("ready", function() {
    document.getElementById("preview").style.display = ldclient.variation(flagKey, false) ? "block" : "none";
  });

  ldclient.on("change:" + flagKey, function(newVal, prevVal) {
    document.getElementById("preview").style.display = newVal ? "block" : "none";
  });

 </script>
